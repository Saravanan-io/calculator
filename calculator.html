<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Neon Calculator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e0036, #000010, #000);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: transparent;
      overflow: hidden;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.2); }
    }

    
    .moon {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #ddd, #999);
      box-shadow: 0 0 40px #fff, 0 0 80px #cfcfcf;
      z-index: 2;
    }

    .calculator {
      width: 340px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
      background: rgba(0, 0, 20, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 3;
    }

    .display {
      padding: 20px;
      font-size: 2rem;
      text-align: right;
      color: #fff;
      background: rgba(0, 0, 0, 0.85);
      border-bottom: 2px solid #ffcc00;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff8800;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 20px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      background: transparent;
      color: #fff;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    button:not(.operator):not(.clear):not(.equal) {
      background: rgba(0, 150, 255, 0.2);
      box-shadow: 0 0 10px #00e1ff, inset 0 0 8px #00aaff;
    }

    button:hover {
      transform: translateY(-4px);
    }

    .operator {
      background: rgba(255, 0, 200, 0.25);
      box-shadow: 0 0 15px #ff00ff, inset 0 0 10px #cc00cc;
      color: #ff6bff;
    }

    .clear {
      background: rgba(255, 30, 30, 0.3);
      box-shadow: 0 0 20px #ff4d4d, inset 0 0 10px #cc0000;
      color: #ff8080;
    }

    .equal {
      grid-column: span 2;
      background: linear-gradient(135deg, #ffcc00, #ff8800);
      box-shadow: 0 0 30px #ffcc00, inset 0 0 15px #ff6600;
      font-weight: bold;
      color: #222;
      text-shadow: none;
    }

    @media (max-width: 400px) {
      .calculator { width: 90%; }
      .moon { width: 70px; height: 70px; }
    }
  </style>
</head>
<body>
  
  <div class="stars" id="stars"></div>

  <div class="moon"></div>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button style="grid-column: span 2;">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let current = "";

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;

        if (btn.classList.contains("clear")) {
          current = "";
          display.textContent = "0";
        } 
        else if (btn.classList.contains("equal")) {
          try {
            current = eval(current).toString();
            display.textContent = current;
          } catch {
            display.textContent = "Error";
            current = "";
          }
        } 
        else {
          current += value;
          display.textContent = current;
        }
      });
    });

    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 3 + 2;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (Math.random() * 3 + 1) + "s";
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
